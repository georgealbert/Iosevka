name: My Custom Build Validation

on:
  push:
    branches:
      - main
  workflow_dispatch: # 允许手动触发该工作流

jobs:
  build:
    name: Build ${{ matrix.fontName }} font
    if: github.repository == 'georgealbert/Iosevka'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        fontName: ["IosevkaCustomSs05"]

    steps:
      # Checkout repository into `iosevka` sub directory
      - uses: actions/checkout@v4
        with:
          path: iosevka

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install ttfautohint
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ttfautohint

      - name: Build Font ${{ matrix.fontName }}
        shell: bash
        working-directory: iosevka
        run: |
          npm install
          npm run build -- ttf::${{ matrix.fontName }}
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: Nightly_Build
          # name: v${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            ./dist/IosevkaCustomSs05/TTF/IosevkaCustomSs05-Regular.ttf
            ./dist/IosevkaCustomSs05/TTF/IosevkaCustomSs05-Italic.ttf
